    <!-- API请求修复脚本（必须放在最前面） -->
    <script>
        // 定义全局API基础URL
        const API_BASE_URL = window.location.origin; // 自动使用当前域名
        console.log('设置API基础URL:', API_BASE_URL);
        
        // 立即拦截并修复所有fetch请求
        (function() {
            const originalFetch = window.fetch;
            window.fetch = function(url, options) {
                // 替换所有localhost请求为当前域名
                if (typeof url === 'string') {
                    if (url.includes('localhost')) {
                        const newUrl = url.replace(/https?:\/\/localhost(:\d+)?/g, API_BASE_URL);
                        console.log('修复API请求:', url, '->', newUrl);
                        url = newUrl;
                    } else if (url.startsWith('/api')) {
                        url = `${API_BASE_URL}${url}`;
                        console.log('添加基础URL:', url);
                    }
                }
                return originalFetch(url, options);
            };
            console.log('已安装全局fetch拦截器');
            
            // 修复XHR请求
            const originalOpen = XMLHttpRequest.prototype.open;
            XMLHttpRequest.prototype.open = function(method, url, ...args) {
                if (typeof url === 'string') {
                    if (url.includes('localhost')) {
                        const newUrl = url.replace(/https?:\/\/localhost(:\d+)?/g, API_BASE_URL);
                        console.log('修复XHR请求:', url, '->', newUrl);
                        url = newUrl;
                    } else if (url.startsWith('/api')) {
                        url = `${API_BASE_URL}${url}`;
                        console.log('XHR添加基础URL:', url);
                    }
                }
                return originalOpen.call(this, method, url, ...args);
            };
            console.log('已安装XHR拦截器');
        })();
    </script>

        const token = localStorage.getItem('token');
        const isFeatureNavigation = sessionStorage.getItem('isFeatureNavigation');

        if (!token) {
            // 如果没有token，跳转到登录页面
            window.location.href = 'login.html';
            return;
        }

        // 验证token
        console.log('开始验证token，使用API基础URL:', API_BASE_URL);
        const apiUrl = `${API_BASE_URL}/api/v1/auth/me`;
        console.log('完整请求URL:', apiUrl);
        
        fetch(apiUrl, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => {
                if (response.ok) {
                    // token有效，清除导航标记
                    sessionStorage.removeItem('isFeatureNavigation');
                    console.log('Token验证成功，获取用户数据');
                    return response.json();
                } else {
                    // token无效，清除token和导航标记
                    console.log('Token验证失败，状态码:', response.status);
                    localStorage.removeItem('token');
                    sessionStorage.removeItem('isFeatureNavigation');
                    throw new Error('Invalid token');
                }
            })
            .then(data => {
                // 显示用户信息
                console.log('获取到用户数据:', data);
                try {
                    const username = data.username;
                    if (!username) {
                        console.error('用户名为空');
                        throw new Error('Username is empty');
                    }
                    
                    const usernameElement = document.getElementById('username-text');
                    if (!usernameElement) {
                        console.error('找不到用户名显示元素');
                        throw new Error('Username element not found');
                    }
                    usernameElement.textContent = username;
                    
                    // 设置默认头像，使用用户名首字母
                    const avatar = document.getElementById('user-avatar');
                    if (!avatar) {
                        console.error('找不到头像元素');
                        throw new Error('Avatar element not found');
                    }
                    avatar.textContent = username.charAt(0).toUpperCase();
                    
                    // 添加悬停效果

                    // 确保用户信息显示后再加载聊天界面

                }
            })
            .catch(error => {
                console.error('Error verifying token:', error);
                // 只有在非功能导航时才跳转到登录页面
                if (!isFeatureNavigation) {
                    console.log('重定向到登录页面');
                    window.location.href = 'login.html';

    function processResponse(message) {
        // 检查是否包含思考过程（以<think>标签包裹）
        if (message.includes('<think>') || message.includes('</think>')) {
            let thoughtProcess = '';
            let actualResponse = '';
            
            // 处理可能缺少开始标签的情况（因为流式返回可能导致标签不完整）
            if (!message.includes('<think>') && message.includes('</think>')) {
                // 如果只有结束标签没有开始标签，将整个内容视为思考过程
                const parts = message.split('</think>');
                thoughtProcess = parts[0] || '';
                actualResponse = parts[1] || '';
            } else {
                // 正常情况：提取思考过程和实际回复
                const thinkMatch = message.match(/<think>([\s\S]*?)<\/think>/);
                thoughtProcess = thinkMatch ? thinkMatch[1] : '';
                actualResponse = message.replace(/<think>[\s\S]*?<\/think>/, '');
            }
            
            // 创建思考内容的展示
            let processedMessage = '';
            if (thoughtProcess) {
                // Wrap raw thoughtProcess in <pre> for literal display, bypass marked.parse()
                processedMessage += `<div class="thinking-content">
                    <details>
                        <summary>思考过程</summary>
                        <div><pre>${thoughtProcess}</pre></div> 
                    </details>
                </div>`;
            }
            
            // 添加实际回答内容, 使用 marked.parse 解析 Markdown
            if (actualResponse) {
                // Directly use marked.parse, wrap result in markdown-container
                // highlight: null 已经在全局设置过了
                processedMessage += `<div class="markdown-container">${marked.parse(actualResponse)}</div>`;
            }
            
            return processedMessage;
        }
        
        // 如果没有思考过程标记，直接使用 marked.parse 处理整个消息并包裹
        // highlight: null 已经在全局设置过了
        return `<div class="markdown-container">${marked.parse(message)}</div>`;
    }

    // 请求聊天完成
    function requestChatCompletion(message) {
        // 1. 获取选择的模型
        const model = modelSelector.value;

        // 2. 创建机器人消息框架（预先创建，等待填充内容）
        const botMessageDiv = document.createElement('div');
        botMessageDiv.classList.add('message', 'bot-message');

        const botAvatar = document.createElement('div');
        botAvatar.classList.add('avatar', 'bot-avatar');
        // 使用用户要求的完整格式
        botAvatar.innerHTML = `
            <dotlottie-player src="https://lottie.host/75aa12e4-fd42-45e9-a5d3-6bf613e20dcf/ZLD80SkoJw.lottie" background="transparent" speed="1" style="width: 450px; height: 450px" loop></dotlottie-player>
        `;
        // 获取动画元素以便后续控制
        const lottiePlayer = botAvatar.querySelector('dotlottie-player');

        const botContent = document.createElement('div');
        botContent.classList.add('message-content');
        const typingIndicator = document.createElement('div');
        typingIndicator.classList.add('typing-indicator');
        typingIndicator.innerHTML = '<div class="wave-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
        botContent.appendChild(typingIndicator);

        botMessageDiv.appendChild(botAvatar);
        botMessageDiv.appendChild(botContent);
        chatLog.appendChild(botMessageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        // 禁用发送按钮和输入框
        sendButton.disabled = true;
        userInput.disabled = true;

        // 3. 发起聊天请求
        fetch('/api/v1/tools/chat', {  // 使用相对路径
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                model: model,
                prompt: message,
                max_tokens: 4096,
                stream: true
            })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // 开始播放动画
                lottiePlayer.setAttribute('autoplay', '');
                lottiePlayer.play();

                // 4. 处理SSE流
                const reader = response.body.getReader();
                let botMessageText = "";
                let pendingText = ""; // 用于处理可能被分割的数据

                const processStream = async () => {
                    while (true) {
                        const {done, value} = await reader.read(); // 逐块读取

                        if (done) {
                            // 流结束
                            typingIndicator.remove();  // 移除思考中指示器
                            // 停止Lottie动画
                            lottiePlayer.removeAttribute('autoplay');
                            lottiePlayer.pause();

                            if (botMessageText.trim() === "") {
                                botContent.innerHTML = "无响应"; // 如果没有内容，显示"无响应"
                            } else {
                                // Final processing and highlighting after stream ends
                                botContent.innerHTML = processResponse(botMessageText);
                                // 移除流结束后的代码高亮处理 (移除)
                                // const finalBlocksToHighlight = botContent.querySelectorAll('pre code');
                                // finalBlocksToHighlight.forEach(block => { ... });
                            }
                            chatContainer.scrollTop = chatContainer.scrollHeight;

                            //  保存消息到当前会话
                            if (chatSessions.length > 0) {
                                const currentChat = chatSessions.find(c => c.id === currentChatId);
                                if (currentChat) {
                                    currentChat.messages.push({
                                        role: 'assistant',
                                        content: botMessageText
                                    });
                                }
                            }

                            // 重新启用发送按钮和输入框
                            sendButton.disabled = false;
                            userInput.disabled = false;
                            break;
                        }

                        // 处理 SSE 数据块
                        const chunk = new TextDecoder().decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.substring('data: '.length).trim();
                                if (data === '[DONE]') {
                                    // 流结束信号
                                    typingIndicator.remove(); // 移除思考中指示器
                                    // 停止Lottie动画
                                    lottiePlayer.removeAttribute('autoplay');
                                    lottiePlayer.pause();
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                    break;
                                } else if (data) {
                                    // 更新 Bot 消息 (拼接)
                                    botMessageText += data;
                                    // Process the entire accumulated message for streaming display
                                    botContent.innerHTML = processResponse(botMessageText);
                                    // 移除代码高亮处理 (移除)
                                    // Re-apply highlighting to all code blocks within the updated content
                                    // const blocksToHighlight = botContent.querySelectorAll('pre code');
                                    // blocksToHighlight.forEach((block, index) => { ... });
                                    chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll during streaming
                                }
                            }
                        }
                    }
                };

                processStream(); //  启动流处理
            })
            .catch(error => {
                console.error('Error during chat:', error);
                typingIndicator.remove();  // 移除思考中指示器
                // 停止Lottie动画
                lottiePlayer.removeAttribute('autoplay');
                lottiePlayer.pause();
                
                const errorMessageDiv = document.createElement('div');
                errorMessageDiv.classList.add('message', 'bot-message', 'error-message');
                errorMessageDiv.textContent = 'Error: ' + error.message;
                chatLog.appendChild(errorMessageDiv);

                // 在发生错误时，也要重新启用发送按钮和输入框
                sendButton.disabled = false;
                userInput.disabled = false;
            });
    }

    // PDF Converter functionality
    function initPdfConverter() {
        const uploadArea = document.getElementById('pdf-upload-area');
        const fileInput = document.getElementById('pdf-file-input');
        const fileInfo = document.getElementById('pdf-file-info');
        const progressContainer = document.getElementById('conversion-progress');
        const progressBar = document.getElementById('pdf-progress-bar');
        const progressText = document.getElementById('progress-text');
        const resultContainer = document.getElementById('conversion-result');
        const errorContainer = document.getElementById('conversion-error');
        const errorText = document.getElementById('error-text');
        const downloadBtn = document.getElementById('download-word-btn');

        // Click on upload area to trigger file input
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                if (file.type === 'application/pdf') {
                    fileInfo.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
                    startConversion(file);
                } else {
                    fileInfo.textContent = 'Please select a valid PDF file.';
                    fileInfo.style.color = '#ef4444';
                }
            }
        });

        // Handle drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');

            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                if (file.type === 'application/pdf') {
                    fileInput.files = e.dataTransfer.files;
                    fileInfo.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
                    startConversion(file);
                } else {
                    fileInfo.textContent = 'Please select a valid PDF file.';
                    fileInfo.style.color = '#ef4444';
                }
            }
        });

        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }

        // Start conversion process
        function startConversion(file) {
            // Show progress container
            uploadArea.style.display = 'none';
            progressContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            errorContainer.style.display = 'none';

            // Simulate conversion progress (in a real app, this would be an API call)
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 100) progress = 100;

                progressBar.style.width = `${progress}%`;
                progressText.textContent = `Converting: ${Math.round(progress)}%`;

                if (progress === 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        // Show result
                        progressContainer.style.display = 'none';

                        // Randomly show success or error (for demo purposes)
                        if (Math.random() > 0.2) { // 80% success rate
                            resultContainer.style.display = 'block';
                            // Set download link (in a real app, this would be the actual file URL)
                            downloadBtn.href = '#';
                            downloadBtn.download = file.name.replace('.pdf', '.docx');

                            // For demo purposes, clicking the download button will reset the converter
                            downloadBtn.addEventListener('click', (e) => {
                                // In a real app, this would be a real download
                                // For demo, we'll just reset the converter after a delay
                                setTimeout(resetPdfConverter, 500);
                            });
                        } else {
                            errorContainer.style.display = 'block';
                            errorText.textContent = 'An error occurred during conversion. Please try again.';
                        }
                    }, 500);
                }
            }, 200);
        }
    }

        // 点击页面其他区域时关闭展开的侧边栏
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                sidebar.classList.contains('expanded')) {
                sidebar.classList.remove('expanded');
                overlay.classList.remove('active');
            }
        });
        
        // 移动设备上优化输入体验
        const userInput = document.getElementById('user-input');
        const pdfChatInput = document.getElementById('pdf-chat-input');
        
        // 解决iOS中输入法遮挡输入框的问题
        function handleMobileInputFocus(input) {
            if(!input) return;
            
            input.addEventListener('focus', function() {
                if(window.innerWidth <= 768) {
                    // 滚动到输入框位置，防止被输入法遮挡
                    setTimeout(function() {
                        input.scrollIntoView({behavior: 'smooth', block: 'center'});
                    }, 300);
                }
            });
            
            // 失去焦点时，如果是移动设备，收起键盘并滚动到顶部
            input.addEventListener('blur', function() {
                if(window.innerWidth <= 768) {
                    window.scrollTo(0, 0);
                }
            });
        }
        
        handleMobileInputFocus(userInput);
        handleMobileInputFocus(pdfChatInput);
        
        // 优化移动设备上的工具页面显示
        function adjustToolPageHeights() {
            if(window.innerWidth <= 768) {
                const toolPages = document.querySelectorAll('.tool-page');
                toolPages.forEach(page => {
                    const iframes = page.querySelectorAll('iframe');
                    iframes.forEach(iframe => {
                        iframe.style.height = `${window.innerHeight - 150}px`;
                    });
                });
            }
        }
        
        // 初始调整和窗口调整时重新计算
        adjustToolPageHeights();
        window.addEventListener('resize', adjustToolPageHeights);
        
        // 初始化所有静态Lottie动画，确保初始状态为暂停
        document.querySelectorAll('dotlottie-player').forEach(player => {
            player.addEventListener('ready', () => {
                player.pause();
            });
        });
    });

    // 修复PDF聊天头像和内容
    function addPdfChatMessage(message, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('pdf-chat-message', sender);

        const avatar = document.createElement('div');
        avatar.classList.add('pdf-chat-avatar', sender + '-avatar');
        avatar.textContent = sender === 'user' ? '👤' : '🤖';

        const content = document.createElement('div');
        content.classList.add('pdf-chat-content');
        content.textContent = message;

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);

        const chatMessages = document.getElementById('pdf-chat-messages');
        if (chatMessages) {
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }

    // 检查URL哈希以确定初始加载的工具
    document.addEventListener('DOMContentLoaded', function() {
        // 检查URL哈希，以便能够直接链接到特定工具
        const hash = window.location.hash.substring(1);
        if (hash === 'pdf' || hash === 'pdf-converter') {
            loadTool('pdf-to-word');
        } else if (hash === 'essay') {
            loadTool('essay');
        } else if (hash === 'resume') {
            loadTool('resume');
        } else if (hash === 'flowchart') {
            loadTool('flowchart');
        } else if (hash === 'ppt') {
            loadTool('ppt');
        }
        // 如果没有哈希或哈希不匹配，默认显示聊天工具
    });
</script>
</body>
</html>
